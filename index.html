
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Địa AI - HSG Canvas</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d33f2",
                        "background-dark": "#05070a",
                        "card-dark": "#161b33",
                        "c1-cyan": "#00f5ff",
                        "c2-indigo": "#6366f1",
                        "c3-amber": "#f59e0b",
                        "c4-green": "#00ff88",
                        "danger-glow": "#ff0055",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "grotesk": ["Space Grotesk", "sans-serif"]
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            font-family: 'Lexend', sans-serif; 
            margin: 0; 
            padding: 0; 
            transition: background-color 0.3s ease, color 0.3s ease;
            background: #05070a;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* HIỆU ỨNG RỒNG THẦN (SHENRON BACKGROUND) - FULL FRAME MODE */
        @keyframes ken-burns {
            0% { transform: scale(0.96); opacity: 0.8; }
            50% { transform: scale(1.04); opacity: 1; }
            100% { transform: scale(0.96); opacity: 0.8; }
        }

        .dragon-bg-container {
            position: absolute;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
            background: #05070a;
        }

        .dragon-bg-image {
            position: absolute;
            inset: 0;
            background-image: url('https://raw.githubusercontent.com/duanaithcs-cloud/rong/main/rongthan.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: ken-burns 40s ease-in-out infinite;
            filter: brightness(0.6) saturate(1.2) contrast(1.15);
            will-change: transform;
        }

        .dragon-bg-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 40%, rgba(5, 7, 10, 0.4) 70%, #05070a 100%);
            z-index: 1;
        }

        /* MATRIX AUDIT SCAN EFFECT */
        @keyframes scanline-sweep {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .matrix-scanline {
            position: absolute;
            left: 0; right: 0;
            height: 4px;
            background: linear-gradient(to right, transparent, var(--scan-color, #0d33f2), transparent);
            box-shadow: 0 0 20px 2px var(--scan-color, #0d33f2);
            z-index: 50;
            pointer-events: none;
            animation: scanline-sweep 1.2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        /* DYNAMIC LIGHTING DIM */
        @keyframes bg-dim-overlay {
            from { opacity: 0; }
            to { opacity: 0.7; }
        }
        .bg-dim-active {
            animation: bg-dim-overlay 0.5s ease-out forwards;
        }

        /* CRYPTO BUBBLE STYLING - HYPER NEON */
        .neon-ring {
            box-shadow: 0 0 25px -5px var(--neon-color), 
                        inset 0 0 15px var(--neon-color),
                        0 0 50px -10px var(--neon-color);
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: box-shadow, transform, filter;
        }

        .bubble-container:hover .neon-ring {
            box-shadow: 0 0 60px var(--neon-color), 
                        inset 0 0 30px var(--neon-color),
                        0 0 100px var(--neon-color);
            transform: scale(1.12);
            z-index: 100;
            filter: brightness(1.4) contrast(1.1);
        }

        .bubble-inner {
            background: 
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4) 0%, transparent 20%),
                radial-gradient(circle at 70% 70%, rgba(0,0,0,0.4) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, var(--core-color) 0%, rgba(0, 0, 0, 0.95) 100%);
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.8), 0 10px 30px rgba(0,0,0,0.5);
            will-change: transform, opacity;
            contain: content;
        }

        .bubble-inner::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 20%;
            width: 35%;
            height: 20%;
            background: linear-gradient(135deg, rgba(255,255,255,0.6) 0%, transparent 100%);
            border-radius: 50%;
            filter: blur(4px);
            transform: rotate(-15deg);
            pointer-events: none;
            z-index: 5;
        }

        @keyframes shimmer-sweep {
            0% { transform: translate3d(-150%, -150%, 0) rotate(45deg); opacity: 0; }
            50% { opacity: 0.3; }
            100% { transform: translate3d(150%, 150%, 0) rotate(45deg); opacity: 0; }
        }
        .bubble-shimmer {
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer-sweep 8s infinite cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            z-index: 4;
            will-change: transform, opacity;
        }

        @keyframes breathing {
            0%, 100% { transform: scale(1.0); filter: brightness(1) saturate(1); box-shadow: 0 0 20px -5px var(--neon-color); }
            50% { transform: scale(1.04); filter: brightness(1.2) saturate(1.3); box-shadow: 0 0 40px -2px var(--neon-color); }
        }
        .animate-breathing { 
            animation: breathing var(--b-dur, 5s) cubic-bezier(0.45, 0, 0.55, 1) infinite; 
            will-change: transform, filter, box-shadow;
        }

        @keyframes pulse-green-vibrate-resonance {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); transform: scale(1); }
            10% { transform: scale(1.15) translate3d(-3px, 3px, 0); }
            20% { transform: scale(1.2) translate3d(3px, -3px, 0); }
            50% { box-shadow: 0 0 120px 50px rgba(0, 255, 136, 0.9); transform: scale(1.3); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); transform: scale(1); }
        }
        .pulse-correct { animation: pulse-green-vibrate-resonance 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards !important; }

        .text-halo {
            text-shadow: 0 2px 10px rgba(0,0,0,0.9), 0 0 20px var(--neon-color);
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.6; border-width: 4px; }
            100% { transform: scale(1.6); opacity: 0; border-width: 1px; }
        }
        .hover-ripple {
            position: absolute;
            inset: -15px;
            border: 3px solid var(--neon-color);
            border-radius: 50%;
            animation: ripple 2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
            pointer-events: none;
            display: none;
            will-change: transform, opacity;
        }
        .bubble-container:hover .hover-ripple { display: block; }

        .fill-1 { font-variation-settings: 'FILL' 1, 'wght' 700, 'GRAD' 0, 'opsz' 48; }

        /* PRESTIGE STAR EFFECTS */
        @keyframes metallic-glint {
            0% { transform: translate(-150%, -150%) rotate(45deg); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translate(150%, 150%) rotate(45deg); opacity: 0; }
        }

        .prestige-star {
            position: relative;
            background: linear-gradient(135deg, #ffffff 0%, #f59e0b 30%, #ffcc00 50%, #f59e0b 70%, #785a28 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 8px rgba(245, 158, 11, 0.6));
            will-change: transform, opacity, filter;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .prestige-star::after {
            content: 'star';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.9), transparent);
            -webkit-background-clip: text;
            animation: metallic-glint 3s infinite linear;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes star-vinh-quang-aura {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(245, 158, 11, 0.8)); transform: scale(1); }
            50% { filter: drop-shadow(0 0 25px rgba(245, 158, 11, 1)); transform: scale(1.05); }
        }
        .star-crown-aura {
            animation: star-vinh-quang-aura 2s infinite ease-in-out;
            will-change: filter, transform;
        }

        /* AI GENERATING FOCUS MODE */
        @keyframes generating-focus-pulse {
            0%, 100% { 
                box-shadow: 0 0 100px 20px #ffffff, inset 0 0 40px #ffffff; 
                filter: brightness(1.5) contrast(1.2); 
                transform: scale(2.0);
            }
            50% { 
                box-shadow: 0 0 150px 40px #ffffff, inset 0 0 60px #ffffff; 
                filter: brightness(2) contrast(1.5);
                transform: scale(2.1) translate(2px, -2px);
            }
        }
        .animate-generating-focus {
            animation: generating-focus-pulse 0.4s ease-in-out infinite;
            z-index: 1000 !important;
            pointer-events: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body class="overflow-hidden bg-slate-50 text-slate-900 dark:bg-background-dark dark:text-white">
    <div id="root"></div>
</body>
</html>
